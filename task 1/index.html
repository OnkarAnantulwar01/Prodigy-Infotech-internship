<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar" class="nav-fixed bg-white p-4 flex items-center justify-between rounded-b-lg">
        <!-- Logo / Brand Name -->
        <div class="text-2xl font-bold text-gray-800 rounded-lg p-2">
            MyBrand
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger-menu md:hidden" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Navigation Menu Items -->
        <ul id="nav-menu" class="nav-menu md:flex md:space-x-4">
            <li class="nav-item">
                <a href="#home" class="nav-item-link text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition duration-300 ease-in-out">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="#about" class="nav-item-link text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition duration-300 ease-in-out">
                    About
                </a>
            </li>
            <li class="nav-item">
                <a href="#services" class="nav-item-link text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition duration-300 ease-in-out">
                    Services
                </a>
            </li>
            <li class="nav-item">
                <a href="#contact" class="nav-item-link text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition duration-300 ease-in-out">
                    Contact
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content (for scrolling demonstration) -->
    <section id="home" class="h-[80vh] flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-4xl font-extrabold shadow-lg rounded-xl mx-4 my-8 p-8">
        Welcome to Our Landing Page
    </section>

    <section id="about" class="h-[80vh] flex items-center justify-center bg-white text-gray-700 text-3xl shadow-lg rounded-xl mx-4 my-8 p-8">
        Learn More About Us
    </section>

    <section id="services" class="h-[80vh] flex items-center justify-center bg-gray-100 text-gray-700 text-3xl shadow-lg rounded-xl mx-4 my-8 p-8">
        Our Services
    </section>

    <section id="contact" class="h-[80vh] flex items-center justify-center bg-white text-gray-700 text-3xl shadow-lg rounded-xl mx-4 my-8 p-8">
        Get In Touch
    </section>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
